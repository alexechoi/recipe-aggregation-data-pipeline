<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes Model Test</title>

    <!-- Add Font Awesome -->
    <script src="https://kit.fontawesome.com/fd35996358.js" crossorigin="anonymous"></script>

    <!-- Import CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recipes Model Test</h1>
        <div id="model-selection" class="model-selection">
            <div class="model-option" id="linear-regression-option">
                <i class="fa-solid fa-clock fa-2xl"></i>
                <p>Linear Regression (Cook Time)</p>
            </div>
            <div class="model-option" id="random-forest-option">
                <i class="fas fa-solid fa-utensils fa-2xl"></i>
                <p>Random Forest (Calories)</p>
            </div>
        </div>
        <form id="prediction-form" style="display: none;">
            <div id="linear-regression-features" style="display: none;">
                <label for="feature1">Carbohydrates (g):</label>
                <input type="number" id="feature1" required>

                <label for="feature2">Protein (g):</label>
                <input type="number" id="feature2" required>

                <label for="feature3">Fat (g):</label>
                <input type="number" id="feature3" required>

                <label for="feature4">Calories (kcal):</label>
                <input type="number" id="feature4" required>
            </div>

            <div id="random-forest-features" style="display: none;">
                <label for="feature5">Carbohydrates (g):</label>
                <input type="number" id="feature5" required>

                <label for="feature6">Sodium (mg):</label>
                <input type="number" id="feature6" required>

                <label for="feature7">Fiber (g):</label>
                <input type="number" id="feature7" required>

                <label for="feature8">Protein (g):</label>
                <input type="number" id="feature8" required>
            </div>

            <button type="submit">Predict</button>
            <button type="button" id="back-button">Back</button>

            <!-- Add loader div -->
            <div class="loader" id="loader" style="display: none;"></div>
        </form>

        <div class="result" id="result"></div>
    </div>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
